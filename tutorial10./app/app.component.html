<h1 *ngIf="(todosLoading$ | async)">
  LOADING..
</h1>

<div *ngFor="let todo of (todos$ | async)">
  <h4>{{ todo.title }}</h4>
  <p [class.selected]="todo.id === 1">{{ todo.id }}</p>
</div>
